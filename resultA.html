<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Student Results List</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;
}
.container{
  background:#fff;padding:30px;border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  width:95%;max-width:900px;
  animation:fadeIn 1s ease-out;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
h1{text-align:center;color:#333;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:10px;text-align:center;border-bottom:1px solid #ddd;}
th{background:#ffe082;}
img{width:50px;height:50px;border-radius:50%;object-fit:cover;}
button{padding:6px 12px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;transition:0.3s;}
.btn-edit{background:#17a2b8;color:white;}
.btn-delete{background:#dc3545;color:white;}
.btn-home{background:#007bff;color:white;margin-bottom:10px;}
button:hover{transform:scale(1.05);opacity:0.9;}
</style>
</head>
<body>
<div class="container">
  <h1>Student Results List</h1>
  <button class="btn-home" onclick="window.location.href='index.html'">‚Üê Back to Entry</button>
  <table id="recordsTable">
    <thead>
      <tr><th>Photo</th><th>Reg No</th><th>Name</th><th>S1</th><th>S2</th><th>S3</th><th>Result</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script>
function loadData(){return JSON.parse(localStorage.getItem('records')||'{}');}
function saveData(d){localStorage.setItem('records',JSON.stringify(d));}

function renderTable(){
  const data=loadData();
  const tbody=document.querySelector('#recordsTable tbody');
  tbody.innerHTML='';
  for(const key in data){
    const r=data[key];
    tbody.innerHTML+=`
      <tr>
        <td>${r.photo?`<img src="${r.photo}">`:'-'}</td>
        <td>${r.regno}</td><td>${r.name}</td>
        <td>${r.s1}</td><td>${r.s2}</td><td>${r.s3}</td>
        <td>${r.result}</td>
        <td>
          <button class='btn-edit' onclick='editRecord("${r.regno}")'>Edit</button>
          <button class='btn-delete' onclick='deleteRecord("${r.regno}")'>Delete</button>
        </td>
      </tr>`;
  }
}

function editRecord(regno){
  localStorage.setItem('editRegno',regno);
  window.location.href='index.html';
}

function deleteRecord(regno){
  if(confirm('Are you sure you want to delete this record?')){
    const data=loadData();
    delete data[regno];
    saveData(data);
    renderTable();
  }
}
renderTable();
</script>
</body>
</html>
